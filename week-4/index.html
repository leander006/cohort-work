<html>
  <br>
    <input oninput="debouncingPopulate()" type="text" id="num1" placeholder="First number" id="1"><br></br>

    <!-- <button onclick="populate()" type="submit" id="sum">Sum</button> -->
    <h1 id="ans"></h1>
  </body>

  <script>

    // debouncing
    let time;
    function debouncingPopulate() {
      
      clearTimeout(time);

      time=setTimeout(() => {
        populate();
      }, 100);

     
    }
    function populate(){
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      let res=0;
      res =parseInt(num1) +parseInt(num2) ;
      document.getElementById("ans").innerHTML=res;

    }

  </script>
</html>
